<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #12121a 0%, #1a1a2e 100%);
      color: #fff;
    }
    .header {
      background: linear-gradient(135deg, #9333ea 0%, #06b6d4 100%);
      padding: 16px;
      text-align: center;
    }
    .header h1 { font-size: 18px; font-weight: 700; }
    .header p { font-size: 12px; opacity: 0.9; margin-top: 4px; }
    .content { padding: 16px; }
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #9333ea 0%, #06b6d4 100%);
      color: #fff;
    }
    .btn-primary:hover { transform: scale(1.02); }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      display: none;
    }
    .result.show { display: block; }
    .result.real { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
    .result.fake { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
    .result-label {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }
    .result.real .result-label { color: #22c55e; }
    .result.fake .result-label { color: #ef4444; }
    .result-confidence {
      text-align: center;
      font-size: 14px;
      color: #a1a1aa;
      margin-top: 8px;
    }
    .result-explanation {
      margin-top: 12px;
      font-size: 13px;
      line-height: 1.5;
      color: #d4d4d8;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .loading.show { display: block; }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { margin-top: 12px; font-size: 13px; color: #a1a1aa; }
    .error {
      margin-top: 16px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      border-radius: 8px;
      font-size: 13px;
      color: #fca5a5;
      display: none;
    }
    .error.show { display: block; }
    .footer {
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      font-size: 11px;
      color: #71717a;
    }
    .footer a { color: #06b6d4; text-decoration: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Truth Guard</h1>
    <p>ML-Powered News Prediction</p>
  </div>
  
  <div class="content">
    <button id="analyzeBtn" class="btn btn-primary">
      Analyze This Page
    </button>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Analyzing article content...</div>
    </div>
    
    <div id="error" class="error"></div>
    
    <div id="result" class="result">
      <div class="result-label" id="resultLabel"></div>
      <div class="result-confidence" id="resultConfidence"></div>
      <div class="result-explanation" id="resultExplanation"></div>
    </div>
  </div>
  
  <div class="footer">
    Powered by <a href="https://hgswaoguurogqayjinap.lovableproject.com" target="_blank">Truth Guard</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
